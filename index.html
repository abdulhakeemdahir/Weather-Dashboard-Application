<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard Application</title>
</head>
<body>

    <main class="container">

        <div id="header" class="jumbotron bg-dark text-light"><h1 class="text-center">Weather Dashboard Application</h1></div>
        <div id="container" class="d.flex row">
            <form id="left" class="col-12 col-sm-3 bg-light">
                <h3>Search for a City:</h3>
                <div id="form" class="row">
                <input id="input" type="text" class="form-control col-9 mx-1">
                <button id="submit" class="btn btn-primary col-2 fas fa-search"></button>
                </div>
                <ul id="list-group" class="list-group my-2">
                  <button id="list-item" class="list-group-item"></button>
                </ul>
            </form>
            <div id="content" class="col-12 col-sm-9">
              <div id="main-weather" class="card p-2">
                <h2 id="city-date">City and Date</h2>
                <img id="icon" src="" class="col-1"></img>
                <p id="temp">Temperature:</p>
                <p id="humidity">Humidity:</p>
                <p id="wind-speed">Wind Speed:</p>
                <p id="uv-index">UV Index:</p>
              </div>
                <h3 class="my-2 ">5-Day Forecast:</h3>
              <div id="main-weather" class="card col-sm-2 p-2 bg-primary text-light">
                <p id="city-date">Date</p>
                <p id="temp">Temp:</p>
                <p id="humidity">Humidity:</p>
              </div>
            </div>

        </div>

    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
